<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>System Dark Light Mode</title>
    <link rel="stylesheet" href="../assets/css/29-style.css" />
  </head>
  <body>
    <h1>System Dark Light Mode</h1>

    <label>
      <input type="radio" name="color-scheme" value="system" checked />
      System
    </label>

    <label>
      <input type="radio" name="color-scheme" value="dark" />
      Dark
    </label>

    <label>
      <input type="radio" name="color-scheme" value="light" />
      Light
    </label>
  </body>
</html>
