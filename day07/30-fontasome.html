<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fontasome</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <ul class="list">
      <li>
        <i
          class="fa-solid fa-paper-plane fa-bounce fa-sm"
          style="color: #74c0fc"
        ></i>
      </li>
      <li>
        <i class="fa-brands fa-github fa-spin-pulse" style="color: #d10000"></i>
      </li>
      <li>
        <i
          class="fa-brands fa-wordpress fa-spin fa-spin-reverse fa-sm"
          style="color: #ffd43b"
        ></i>
      </li>
      <li>
        <i class="fa-brands fa-apple fa-beat-fade" style="color: #ff0000"></i>
      </li>
      <li><i class="fa-brands fa-js fa-shake" style="color: #74c0fc"></i></li>

      <style>
        ul.list {
          list-style-type: none;
          padding: 10px;
        }
        ul.list li::before {
          font: var(--fa-font-solid);
          content: "\f121"; /* fontawesome sayfasinda ilgili butonun unicode'nu aldim  */
          padding-right: 10px;
          font-size: 0.8rem; /* rem yaziminda 0 altindaki degerler " .8 rem" olarak da yazilir*/
        }
      </style>
    </ul>
  </body>
</html>
